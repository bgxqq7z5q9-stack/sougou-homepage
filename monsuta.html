
<!DOCTYPE html>

    <link rel="icon" href="ringojiru.png" type="image/png">
    <link rel="stylesheet" href="style.css"> 
    
<audio id="background-music" src="お店の曲.mp3" loop preload="auto"></audio>
    
    <script>
 
        window.onload = function() {
            const audio = document.getElementById('background-music');

            document.body.addEventListener('click', function handleFirstClick() {
               
                audio.play().then(() => {
                    console.log("ユーザー操作により音楽を再生しました。");
                  
                    document.body.removeEventListener('click', handleFirstClick);
                }).catch(error => {
              
                    console.error("音楽の再生に失敗しました:", error);
                });
            });
        };
    </script>
